spring.datasource.url=jdbc:postgresql://localhost:5432/agenda
spring.datasource..driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create
#none           ?   não irá realizar nenhuma ação (padrão)
#create-only    ?   gera o banco a partir das entidades
#drop           ?   elimina o banco a partir das entidades
#create         ?   descarta e recriar todo squema
#create-drop    ?   descarta e recriar todo squema a partir das entidades
#validate       ?   valida o banco a partir das entidades
#update         ?   o que já tá criado fica, mas pode criar novas tabelas com base nas entidades